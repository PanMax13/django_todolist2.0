{% load static %}
{% load tables %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="header">
        <div class="user">Username</div>
    </div>
    <div class="main_block">
        <div class="tables">
            <div class="tables_list">
                <a href="{% url 'category' 'all' %}" class="table_name_link"><div class="table_name">All</div></a>
                {% tables_categories as tables %}
                {% for table in tables %}
                <a href="{% url 'category' table.slug %}" class="table_name_link"><div class="table_name">{{ table.category }}</div></a>
                {% endfor %}
            </div>
        </div>
        <div class="table">
            <div class="selected_table">
                    {% block tasks %} {% endblock %}
                </div>
                <a href="{% url 'addTask' %}" style="text-align: center;"><div>Add Task</div></a>
            </div>
        </div>
    </div>

</body>
</html>
